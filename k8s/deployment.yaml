apiVersion: apps/v1
kind: Deployment
metadata:
  name: example-api
spec:
  replicas: 2
  selector:
    matchLabels:
      app: example-api
  template:
    metadata:
      labels:
        app: example-api
    spec:
      containers:
      - name: api
        image: python:3.11-slim
        command: ["python", "app/api.py"]
        ports:
        - containerPort: 5000
