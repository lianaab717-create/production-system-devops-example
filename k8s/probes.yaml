apiVersion: v1
kind: Pod
metadata:
  name: example-api-probes
spec:
  containers:
  - name: api
    image: python:3.11-slim
    livenessProbe:
      httpGet:
        path: /health
        port: 5000
      initialDelaySeconds: 5
      periodSeconds: 10
    readinessProbe:
      httpGet:
        path: /health
        port: 5000
      initialDelaySeconds: 2
      periodSeconds: 5
